<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="preload" href="{{ '/font/YoungSerif-Regular.ttf' | relative_url }}" as="font" type="font/ttf" crossorigin>
    {% seo %}
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="header-logo">
          <a href="{{ '/' | relative_url }}">
            <img src="{{ '/images/isitart_sandria_white.png' | relative_url }}" alt="{{ site.title }} logo">
          </a>
        </div>
        <nav class="header-nav" aria-label="Main navigation">
          {% for item in site.data.navigation %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endfor %}
        </nav>
        <div class="header-social">
          <!-- Twitter -->
          <a href="https://twitter.com/YOUR_PROFILE" aria-label="Twitter" target="_blank" rel="noopener">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M22.46 5.924c-.793.352-1.647.59-2.543.698a4.447 4.447 0 0 0 1.957-2.454 8.865 8.865 0 0 1-2.814 1.075 4.432 4.432 0 0 0-7.545 4.04A12.576 12.576 0 0 1 3.11 4.9a4.426 4.426 0 0 0 1.373 5.914 4.42 4.42 0 0 1-2.008-.555v.057a4.43 4.43 0 0 0 3.557 4.339 4.462 4.462 0 0 1-2.002.076 4.434 4.434 0 0 0 4.14 3.076A8.888 8.888 0 0 1 2 19.54a12.543 12.543 0 0 0 6.8 1.994c8.154 0 12.615-6.754 12.615-12.614 0-.192-.004-.383-.013-.573a9.045 9.045 0 0 0 2.22-2.302z"/>
            </svg>
          </a>
          <!-- YouTube -->
          <a href="https://youtube.com/YOUR_PROFILE" aria-label="YouTube" target="_blank" rel="noopener">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M23.498 6.186a2.93 2.93 0 0 0-2.06-2.066C19.34 3.5 12 3.5 12 3.5s-7.34 0-9.438.62A2.93 2.93 0 0 0 .5 6.186C0 8.287 0 12 0 12s0 3.713.5 5.814a2.93 2.93 0 0 0 2.062 2.066C4.66 20.5 12 20.5 12 20.5s7.34 0 9.438-.62a2.93 2.93 0 0 0 2.06-2.066C24 15.713 24 12 24 12s0-3.713-.502-5.814zM9.545 16.02v-8.04l7.272 4.02-7.272 4.02z"/>
            </svg>
          </a>
          <!-- SoundCloud -->
          <a href="https://soundcloud.com/YOUR_PROFILE" aria-label="SoundCloud" target="_blank" rel="noopener">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M18.5 13.5c-.3 0-.5.2-.5.5 0 .3.2.5.5.5s.5-.2.5-.5c0-.3-.2-.5-.5-.5zm2.94.57c-.16 0-.3.06-.42.15-.2-.38-.59-.65-1.06-.65-.06 0-.13 0-.2.02-.1-.73-.74-1.29-1.52-1.29-.18 0-.35.03-.52.08-1.31-3.93-6.49-3.61-6.49 0v3.53h10.19c.37 0 .68-.3.68-.68 0-.37-.3-.68-.68-.68z"/>
            </svg>
          </a>
          <!-- Spotify -->
          <a href="https://open.spotify.com/artist/YOUR_PROFILE" aria-label="Spotify" target="_blank" rel="noopener">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 0C5.371 0 0 5.373 0 12s5.371 12 12 12 12-5.373 12-12S18.629 0 12 0zm5.339 17.453c-.207.336-.649.441-.986.234-2.698-1.653-6.099-2.021-10.111-1.092-.387.09-.78-.151-.87-.535-.091-.386.15-.779.535-.87 4.312-.979 7.988-.567 10.929 1.177.336.208.44.65.233.986zm1.41-2.548c-.261.423-.813.557-1.236.296-3.091-1.909-7.804-2.463-11.463-1.333-.478.145-.984-.124-1.128-.601-.145-.478.124-.984.601-1.128 4.076-1.236 9.201-.618 12.713 1.522.423.261.556.813.296 1.244zm.102-2.641c-3.735-2.225-9.955-2.427-13.462-1.309-.583.181-1.205-.137-1.386-.72-.181-.583.137-1.205.72-1.386 3.963-1.229 10.672-1 14.882 1.455.568.338.751 1.072.413 1.641-.338.569-1.072.752-1.641.413z"/>
            </svg>
          </a>
          <!-- Apple Music -->
          <a href="https://music.apple.com/artist/YOUR_PROFILE" aria-label="Apple Music" target="_blank" rel="noopener">
            <svg width="24" height="24" fill="currentColor" aria-hidden="true" viewBox="0 0 24 24">
              <path d="M21.58 2.005c-.21-.177-.508-.22-.756-.11l-10 4.25a.75.75 0 0 0-.47.695V16.5a2.25 2.25 0 1 0 1.5 2.122V10.63l8.5-3.617v6.488a2.25 2.25 0 1 0 1.5 2.121V2.5a.75.75 0 0 0-.274-.495z"/>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <div class="footer-social">
        <!-- Add footer social links here if needed -->
      </div>
      <div class="footer-newsletter">
        <form class="newsletter-form" action="https://example.us1.list-manage.com/subscribe/post" method="POST" target="_blank" novalidate>
          <label for="newsletter-email" class="newsletter-label">Subscribe to our newsletter</label>
          <div class="newsletter-fields">
            <input type="email" id="newsletter-email" name="EMAIL" class="newsletter-input" placeholder="Your email address" required>
            <button type="submit" class="newsletter-btn">Subscribe</button>
          </div>
          <p class="newsletter-caption">No spam, just updates. Unsubscribe anytime.</p>
        </form>
      </div>
      <div class="footer-copyright">
        &copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.
      </div>
    </footer>
  </body>
</html>
