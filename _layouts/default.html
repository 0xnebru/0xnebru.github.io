<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="preload" href="{{ '/font/IntelOneMono-Light.ttf | relative_url }}" as="font" type="font/ttf" crossorigin>
    {% seo %}
  </head>
  <body>
    <header class="site-header">
      <div class="header-container">
        <div class="header-logo">
          <a href="{{ '/' | relative_url }}">
            <img src="{{ '/images/isitart_sandria_white.png' | relative_url }}" alt="{{ site.title }} logo">
          </a>
        </div>
        <!-- ADD NAVIGATION IN HEADER -->
        <nav class="header-nav" aria-label="Main navigation">
          {% for item in site.data.navigation %}
            <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endfor %}
        </nav>

    <main>
      {{ content }}
    </main>
    <footer>
      <div class="footer-social">
        <!-- Add footer social links here if needed -->
      </div>
      <div class="footer-newsletter">
        <form class="newsletter-form" action="https://github.us5.list-manage.com/subscribe/post?u=bf27a5f985e2acebf5b7ae339&amp;id=f8e47b08a1&amp;f_id=00ff52e9f0" method="POST" target="_blank" novalidate>
          <label for="newsletter-email" class="newsletter-label">Pour recevoir les nouveaut√©s</label>
          <div class="newsletter-fields">
            <input type="email" id="newsletter-email" name="EMAIL" class="newsletter-input" placeholder="Email" required>
            <button type="submit" class="newsletter-btn">S'inscrire</button>
          </div>
        </form>
      </div>
      <div class="footer-copyright">
        &copy; {{ site.time | date: "%Y" }} {{ site.title }}
      </div>
    </footer>
  </body>
</html>
