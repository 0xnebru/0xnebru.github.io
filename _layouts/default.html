<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  {% feed_meta %}
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <a href="{{ '/' | relative_url }}" class="header-logo">
        <img src="{{ '/assets/images/isitart_sandria_white.png' | relative_url }}" alt="{{ site.title }} Logo" height="48" />
      </a>
      <nav class="header-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="#music">Music</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="header-social">
        <a href="{{ site.social_links.twitter }}" aria-label="Twitter" target="_blank" rel="noopener">
          <!-- Twitter SVG -->
          <svg width="24" height="24" fill="currentColor" aria-hidden="true" viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0022.4.36a9.09 9.09 0 01-2.86 1.1A4.52 4.52 0 0016.16 0c-2.5 0-4.52 2.01-4.52 4.49 0 .35.04.7.11 1.03A12.94 12.94 0 013 1.67a4.48 4.48 0 001.39 6.01A4.41 4.41 0 012.8 7.1v.06A4.48 4.48 0 004.5 11.5a4.52 4.52 0 01-2.04.08 4.5 4.5 0 004.2 3.12A9.05 9.05 0 012 19.54a12.92 12.92 0 007 2.06c8.4 0 13-6.97 13-13 0-.2 0-.39-.02-.58A9.18 9.18 0 0023 3z"/></svg>
        </a>
        <a href="{{ site.social_links.instagram }}" aria-label="Instagram" target="_blank" rel="noopener">
          <!-- Instagram SVG -->
          <svg width="24" height="24" fill="currentColor" aria-hidden="true" viewBox="0 0 24 24"><path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 1.5h8.5A4.25 4.25 0 0120.5 7.75v8.5a4.25 4.25 0 01-4.25 4.25h-8.5A4.25 4.25 0 013.5 16.25v-8.5A4.25 4.25 0 017.75 3.5zm8.75 2a1 1 0 100 2 1 1 0 000-2zM12 7a5 5 0 100 10A5 5 0 0012 7zm0 1.5a3.5 3.5 0 110 7 3.5 3.5 0 010-7z"/></svg>
        </a>
        <a href="{{ site.social_links.youtube }}" aria-label="YouTube" target="_blank" rel="noopener">
          <!-- YouTube SVG -->
          <svg width="24" height="24" fill="currentColor" aria-hidden="true" viewBox="0 0 24 24"><path d="M23.498 6.186a2.97 2.97 0 00-2.088-2.088C19.382 3.5 12 3.5 12 3.5s-7.382 0-9.41.598A2.97 2.97 0 00.502 6.186C0 8.214 0 12 0 12s0 3.786.502 5.814a2.97 2.97 0 002.088 2.088C4.618 20.5 12 20.5 12 20.5s7.382 0 9.41-.598a2.97 2.97 0 002.088-2.088C24 15.786 24 12 24 12s0-3.786-.502-5.814zM9.75 16.02V7.98L16 12l-6.25 4.02z"/></svg>
        </a>
      </div>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <div class="footer-social">
      <a href="{{ site.social_links.twitter }}">Twitter</a>
      <a href="{{ site.social_links.instagram }}">Instagram</a>
      <a href="{{ site.social_links.youtube }}">YouTube</a>
    </div>
    <div class="footer-newsletter">
      <form action="{{ '/feed.xml' | relative_url }}" method="get">
        <button type="submit">Subscribe via RSS</button>
      </form>
      <small>(Subscribe with your favorite RSS reader)</small>
    </div>
    <div class="footer-copyright">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}
    </div>
  </footer>
</body>
</html>
